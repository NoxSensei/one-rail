services:

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile_local
    ports:
      - "3001:3000"
    environment:
      PORT: 3000
      NODE_ENV: local
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: inventory
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./inventory-service/src:/app/inventory-service/src
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - one-rail-net
    restart: unless-stopped

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile_local
    ports:
      - "3002:3000"
    environment:
      PORT: 3000
      NODE_ENV: local
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      MONGODB_URL: mongodb://root:root@mongodb:27017/notifications?authSource=admin
    volumes:
      - ./notification-service/src:/app/notification-service/src
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - one-rail-net
    restart: unless-stopped

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile_local
    ports:
      - "3003:3000"
    environment:
      PORT: 3000
      NODE_ENV: local
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: orders
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./order-service/src:/app/order-service/src
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - one-rail-net
    restart: unless-stopped

  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./docker-data/mysql:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - one-rail-net
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./docker-data/mongodb:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - one-rail-net
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./docker-data/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - one-rail-net
    restart: unless-stopped

networks:
  one-rail-net:
    driver: bridge
